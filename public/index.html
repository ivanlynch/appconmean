<!DOCTYPE html>
<!-- Declaramos que controlador vamos a usar para esta vista ng-app -->
<html ng-app="myApp">
<head>

	<!-- Links BOOTSTRAP
	Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Link del Framework de AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- Controladores propios -->
	<script src="controllers/controller.js"></script>

	<!-- Codificacion de carácteres -->
	<meta charset="utf-8">

	<!-- Nombre de TAB en el navegador -->
	<title>Contact List App</title>
	
</head>
<body>
	<!-- Declaramos el contenedor y el controlador definido dentro del modulo myApp -->
	<div class="container" ng-controller="AppCtrl">
		<!-- Título -->
		<h1>Contact List</h1>
		<table class="table">
			<!-- Cabecera de la tabla -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>

			<!-- Cuerpo de la tabla -->
			<tbody>
				<!--  Barra de inputs -->
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				</tr>
				<!-- Hacemos un loop a la coleccion creada en mongoDB -->
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
